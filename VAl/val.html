<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="val.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <title>My Custom Homepage</title>
</head>

<body>
    <div id="container">
        <div id="card">
            <p id="name">My Website Homepage</p>
        </div>
        <!-- Productivity Row -->
        <div id="row">
            <div id="col-1">
                <a href="https://mail.google.com">~/google/mail</a>
            </div>
            <div id="col-2">
                <a href="https://calendar.google.com">~/google/calendar</a>
            </div>
            <div id="col-3">
                <a href="https://drive.google.com">~/google/drive</a>
            </div>
            <div id="col-4">
                <a href="https://docs.google.com">~/google/docs</a>
            </div>
        </div>
        <!-- Social Media Row -->
        <div id="row">
            <div id="col-1">
                <a href="http://web.facebook.com">~/facebook/home</a>
            </div>
            <div id="col-2">
                <a href="https://twitter.com">~/twitter/feed</a>
            </div>
            <div id="col-3">
                <a href="https://www.instagram.com">~/instagram/profile</a>
            </div>
            <div id="col-4">
                <a href="https://www.linkedin.com">~/linkedin/network</a>
            </div>
        </div>
        <!-- Development Row -->
        <div id="row">
            <div id="col-1">
                <a href="https://github.com">~/github/repo</a>
            </div>
            <div id="col-2">
                <a href="https://github.com/michuyim">~/github/michuyim</a>
            </div>
            <div id="col-3">
                <a href="https://www.freecodecamp.org">~/freecodecamp/learn</a>
            </div>
            <div id="col-4">
                <a href="https://codepen.io">~/codepen/pens</a>
            </div>
        </div>
        <!-- Entertainment Row -->
        <div id="row">
            <div id="col-1">
                <a href="https://www.netflix.com">~/netflix/browse</a>
            </div>
            <div id="col-2">
                <a href="https://www.spotify.com">~/spotify/music</a>
            </div>
            <div id="col-3">
                <a href="https://www.youtube.com">~/youtube/sunshine</a>
            </div>
            <div id="col-4">
                <a href="https://www.twitch.tv">~/twitch/streams</a>
            </div>
        </div>
    </div>
</body>

</html>
